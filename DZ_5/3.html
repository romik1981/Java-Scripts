<button>Кнопка</button>

<button>Кнопка</button>

<textarea></textarea>

<ul>

    <button>Кнопка 1</button>

</ul>

<script>
  "use strict";

  /*
  1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все
  теги будут созданы браузером.
  */
  
  document.addEventListener(
    'DOMContentLoaded', () => console.log('Все теги прогрузились!'));

  /*
  2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все
  ресурсы страницы будут загружены.
  */

  window.addEventListener('load', () => console.log('Страница загрузилась!'));

  /*
  3. При клике на какой-либо тег на странице в консоль должно выводиться
  сообщение наподобие:
  Класс "super_element" присутствует в элементе "div".
  сообщение должно определять присутствует или отсутствует класс "super_element"
  у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
  которому был совершен клик.
  Необходимо использовать делегирование.
  */

  document.addEventListener('click', event => {
    const tagName = event.target.tagName.toLowerCase();
    let isContained = 'присутствует';
    if (!event.target.classList.contains('super_element')) {
      isContained = 'отсутствует';
    }
    console.log(`Класс "super_element" "${isContained}" в элементе "${tagName}".`);
  });
  /* Результат работы скрипта: 
  Все теги прогрузились!
  3.html:68 Страница загрузилась!
  3.html:86 Класс "super_element" "присутствует" в элементе "p".
  3.html:86 Класс "super_element" "отсутствует" в элементе "body".
  3.html:86 Класс "super_element" "отсутствует" в элементе "textarea".
  83.html:86 Класс "super_element" "отсутствует" в элементе "button".
  3.html:86 Класс "super_element" "присутствует" в элементе "button".
  .html:86 Класс "super_element" "отсутствует" в элементе "button".
  73.html:86 Класс "super_element" "отсутствует" в элементе "img".
  3.html:86 Класс "super_element" "присутствует" в элементе "p".
  */

  /*
  4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение:
  "Вы навели на textarea."
   */

  document.querySelector('textarea').
    addEventListener('mouseover', () => console.log('Вы навели на textarea.'));

  /*
  5. Необходимо повесить событие клика на тег ul. В обработчике события в
  консоль необходимо выводить текст, который записан внутри элемента кнопки,
  по которой был произведен клик.
  Если клик был не по кнопке, то ничего выводить не нужно.
  Необходимо использовать делегирование.
   */

  //console.log(document.querySelectorAll('ul'));
  document.querySelector('ul').addEventListener('click', event => {
    if (event.target.tagName === 'BUTTON') {
      console.log(event.target.textContent);
    }
  });

  /*
  6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только
  потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
  Ответ необходимо написать здесь же, под этим комментарием, своими словами.
  */

  /*
    В задание 3 и 5 мы повесили события на разные теги, в задание 3 на тег document
  и получаем событие event, а в задании 5 на тег ul. Событие при клике сначала 
  погружается до элемента BUTTON, а потом начинает всплывать. Первым встречается
  тег ul и выводится в сонсоль, а потом document и уже он выводится.
    Когда мы вешаем событие на родительский элемент и обрабатываем события детей
  этого элемента - это называется делегированием события. 
  */

  

  /*
  7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
   */

  const liTags = document.querySelectorAll('li');
  liTags.forEach((el, idx) => {
    if (idx % 2) {
      el.style.backgroundColor = 'green';
    }
  });

</script>
