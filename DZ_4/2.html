<!--
Необязательное задание, но желательно сделать.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
<script>
  "use strict";

  // Выполним задание по стандарту ES5.

  // Функция-конструктор для поста, принимает только имя автора и текст поста.
  function PostES5(author, text) {
    // Присвоим потсу переданные свойства: имя автора и текст поста.
    this.author = author;
    this.text = text;
    // Дата последнего изменения будет текущая, т.к. пост только что создался.
    this.updatedAt = new Date();
  }

  // Добавляем в прототип будущих объектов метод edit, который будет принимать
  // новый текст поста и сохранит его в объект.
  PostES5.prototype.edit = function(text) {
    this.text = text;
    // Меняем дату поста, присваивая ему дату и время последнего измененния.
    this.updatedAt = new Date();
  };

  const postES5_1 = new PostES5('Иван', 'Привет! Меня зовут Иван. Как у вас дела?');
  const postES5_2 = new PostES5('Пётр', 'Привет! Меня зовут Пётр. Как у вас дела?');
  const postES5_3 = new PostES5('Анатолий', 'Привет! Меня зовут Анатолий. Как у вас дела?');
  
  console.log(postES5_1);

  console.log(`Имя автора: ${postES5_2.author}, текст поста: "${postES5_2.text}",
              дата создания: ${postES5_2.updatedAt}`);

  console.log(postES5_3);
  postES5_3.edit('Привет! Меня зовут Анатолий. Я из Великого Новгорода. Как у вас дела?')
  console.log(postES5_3);


  // Функция-конструктор для закрепленного поста, принимает только имя автора
  // и текст поста.
  function AttachedPostES5(author, text) {
    // Необходимо выполнить все действия для нашего объекта, которые выполняет
    // обычный Post, так как мы от него наследуемся, он проставит автора, текст
    // и дату последнего изменения.
    PostES5.call(this, author, text);
    // Добавим посту свойство highlighted, которое по умолчанию имеет значение false
    // и не задается при создании объекта (это свойство будет обозначать, будет ли наш
    // закрепленный пост подсвечен).
    this.highlighted = false;
  }

  // Создаем новый объект, который будет служить прототипом для объектов,
  // созданных от функции-конструктора AttachedPostES5. У этого объекта будет
  // свой прототип - PostES5.prototype.
  AttachedPostES5.prototype = Object.create(PostES5.prototype);
  // Созданному объекту создадим свойство конструктор, в нём лежит ссылка
  // на функцию конструктор 
  AttachedPostES5.prototype.constructor = AttachedPostES5;

  // Добавляем в прототип будущих объектов метод makeTextHighlighted, который
  // подсветит закрепленный пост
  AttachedPostES5.prototype.makeTextHighlighted = function() {
    this.highlighted = true;
    // Изменим дату последнего обновления, так как только что
    // подсветили наш пост.
    this.updatedAt = new Date();
  };

  // Создадим объекты с новыми свойствами.
  const attachedES5_1 = new AttachedPostES5('Иван', 'Привет! Меня зовут Иван. Как у вас дела?');
  const attachedES5_2 = new AttachedPostES5('Пётр', 'Привет! Меня зовут Пётр. Как у вас дела?');
  const attachedES5_3 = new AttachedPostES5('Анатолий',
  'Привет! Меня зовут Анатолий. Я из Великого Новгорода. Как у вас дела?');
  console.log(attachedES5_1);
  console.log(attachedES5_2);
  console.log(attachedES5_3);
  attachedES5_1.makeTextHighlighted();
  attachedES5_1.edit('Привет! Меня зовут Иван. Я из Москвы. Как у вас дела?');
  console.log(attachedES5_1);

  // Выполним задание по стандарту ES6.

  // Класс для поста
  class PostES6 {
    // Конструктор принимает только имя автора и текст поста.
    constructor(author, text) {
      // Присвоим нужные свойства новому объекту.
      this.author = author;
      this.text = text;
      // Дата последнего изменения будет текущая, т.к. пост только что создался.
      this.date = new Date();
    }
    
    
    // Метод edit будет принимать новый текст поста и сохранит его в объект.
    edit(text) {
      this.text = text;
      // Изменим дату последнего обновления, так как только что
      // изменили текст поста.
      this.date = new Date();
    }
  }

  const postES6_1 = new PostES6('Иван', 'Привет! Меня зовут Иван. Как у вас дела?');
  const postES6_2 = new PostES6('Пётр', 'Привет! Меня зовут Пётр. Как у вас дела?');
  const postES6_3 = new PostES6('Анатолий', 'Привет! Меня зовут Анатолий. Как у вас дела?');

  console.log(postES6_1);

  console.log(`Имя автора: ${postES6_2.author}, текст поста: "${postES6_2.text}",
              дата создания: ${postES6_2.date}`);

  console.log(postES6_3);
  postES6_3.edit('Привет! Меня зовут Анатолий. Я из Великого Новгорода. Как у вас дела?')
  console.log(postES6_3);

  // Класс для закрепленного поста, наследуется от обычного поста.
  class AttachedPostES6 extends PostES6 {
    // Создадим свойство highlighted прямо в теле класса.
    highlighted = false;

    // Конструктор принимает только имя автора и текст поста.
    // Так как конструктор ничего не делает, кроме того что вызывает базовый
    // класс, будем использовать конструктор базового класса по умолчанию.
    constructor(author, text) {
      // Вызываем родительский конструктор класса PostES6 (от него наследуемся)
      super(author, text);
    }

    // Метод makeTextHighlighted подсвечивает закрепленный пост
    makeTextHighlighted() {
      this.highlighted = true;
      // Изменим дату последнего обновления, так как только что
      // подсветили наш пост.
      this.date = new Date();
    }
  }

  // Создадим объекты с новыми свойствами.
  const attachedES6_1 = new AttachedPostES6('Иван', 'Привет! Меня зовут Иван. Как у вас дела?');
  const attachedES6_2 = new AttachedPostES6('Пётр', 'Привет! Меня зовут Пётр. Как у вас дела?');
  const attachedES6_3 = new AttachedPostES6('Анатолий',
  'Привет! Меня зовут Анатолий. Я из Великого Новгорода. Как у вас дела?');
  console.log(attachedES6_1);
  console.log(attachedES6_2);
  console.log(attachedES6_3);
  attachedES6_1.makeTextHighlighted();
  attachedES6_1.edit('Привет! Меня зовут Иван. Я из Москвы. Как у вас дела?');
  console.log(attachedES6_1);


</script>
